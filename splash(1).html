<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Cathedral</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Pro:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
<style>
  :root {
    --black: #060408;
    --amber: #c8860a;
    --amber-bright: #e8a020;
    --amber-glow: #f5c060;
    --text: #d4c9b8;
    --text-dim: #7a6d5e;
    --text-bright: #ede0cc;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--black);
    color: var(--text);
    font-family: 'Crimson Pro', Georgia, serif;
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* noise */
  body::after {
    content: '';
    position: fixed;
    inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.05'/%3E%3C/svg%3E");
    pointer-events: none;
    z-index: 100;
    opacity: 0.35;
  }

  .bg {
    position: fixed;
    inset: 0;
    background:
      radial-gradient(ellipse 50% 60% at 50% 50%, rgba(200,134,10,0.06) 0%, transparent 70%),
      radial-gradient(ellipse 80% 40% at 50% 100%, rgba(42,31,78,0.3) 0%, transparent 60%),
      radial-gradient(ellipse 60% 40% at 20% 20%, rgba(26,61,74,0.15) 0%, transparent 60%),
      #060408;
  }

  /* Arch */
  .arch {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 600px;
    height: 500px;
    border: 1px solid rgba(200,134,10,0.06);
    border-bottom: none;
    border-radius: 300px 300px 0 0;
  }

  .arch::before {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 380px;
    height: 340px;
    border: 1px solid rgba(200,134,10,0.04);
    border-bottom: none;
    border-radius: 190px 190px 0 0;
  }

  .arch::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 200px;
    height: 200px;
    border: 1px solid rgba(200,134,10,0.03);
    border-bottom: none;
    border-radius: 100px 100px 0 0;
  }

  /* Particles */
  .particles { position: fixed; inset: 0; pointer-events: none; }
  .p {
    position: absolute;
    border-radius: 50%;
    background: var(--amber);
    animation: rise linear infinite;
    opacity: 0;
  }
  @keyframes rise {
    0% { transform: translateY(100vh); opacity: 0; }
    8% { opacity: 0.7; }
    92% { opacity: 0.2; }
    100% { transform: translateY(-5vh) translateX(20px); opacity: 0; }
  }
  .p:nth-child(1){ width:2px;height:2px;left:20%;animation-duration:14s;animation-delay:0s; }
  .p:nth-child(2){ width:1px;height:1px;left:35%;animation-duration:19s;animation-delay:4s; }
  .p:nth-child(3){ width:2px;height:2px;left:50%;animation-duration:11s;animation-delay:2s; }
  .p:nth-child(4){ width:1px;height:1px;left:62%;animation-duration:22s;animation-delay:7s; }
  .p:nth-child(5){ width:2px;height:2px;left:78%;animation-duration:16s;animation-delay:1s; }
  .p:nth-child(6){ width:1px;height:1px;left:44%;animation-duration:25s;animation-delay:9s; }
  .p:nth-child(7){ width:1px;height:1px;left:28%;animation-duration:18s;animation-delay:5s; }

  /* Content */
  .content {
    position: relative;
    z-index: 10;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0;
  }

  .eyebrow {
    font-family: 'Cinzel', serif;
    font-size: 0.85rem;
    letter-spacing: 0.5em;
    text-transform: uppercase;
    color: var(--amber);
    opacity: 0;
    animation: fadeIn 1s ease 0.3s forwards;
    margin-bottom: 1.8rem;
  }

  @keyframes fadeIn {
    to { opacity: 0.6; }
  }

  h1 {
    font-family: 'Cinzel', serif;
    font-size: clamp(3.5rem, 9vw, 7.5rem);
    font-weight: 700;
    letter-spacing: 0.12em;
    color: var(--text-bright);
    text-shadow:
      0 0 80px rgba(200,134,10,0.25),
      0 0 160px rgba(200,134,10,0.08);
    opacity: 0;
    animation: riseIn 1.4s ease 0.6s forwards;
    line-height: 1;
    margin-bottom: 2rem;
  }

  @keyframes riseIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .tagline {
    font-size: 1.3rem;
    font-style: italic;
    color: var(--text-dim);
    opacity: 0;
    animation: fadeIn 1s ease 1.4s forwards;
    letter-spacing: 0.03em;
    margin-bottom: 1rem;
  }

  .frequency {
    font-family: 'Cinzel', serif;
    font-size: 0.9rem;
    letter-spacing: 0.4em;
    color: var(--amber);
    opacity: 0;
    animation: fadeIn 1s ease 1.9s forwards;
    margin-bottom: 3.5rem;
  }

  .divider {
    width: 120px;
    height: 1px;
    background: linear-gradient(90deg, transparent, rgba(200,134,10,0.4), transparent);
    margin-bottom: 3.5rem;
    opacity: 0;
    animation: fadeIn 1s ease 1.6s forwards;
  }

  .enter-btn {
    font-family: 'Cinzel', serif;
    font-size: 0.7rem;
    letter-spacing: 0.4em;
    text-transform: uppercase;
    color: var(--text-dim);
    text-decoration: none;
    border: 1px solid rgba(200,134,10,0.2);
    padding: 0.9rem 2.5rem;
    position: relative;
    overflow: hidden;
    transition: color 0.4s ease, border-color 0.4s ease;
    opacity: 0;
    animation: fadeIn 1s ease 2.4s forwards;
  }

  .enter-btn::before {
    content: '';
    position: absolute;
    inset: 0;
    background: rgba(200,134,10,0.06);
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.4s ease;
  }

  .enter-btn:hover {
    color: var(--amber-glow);
    border-color: rgba(200,134,10,0.5);
  }

  .enter-btn:hover::before {
    transform: scaleX(1);
  }

  /* Candle flicker glow at bottom */
  .glow {
    position: fixed;
    bottom: -100px;
    left: 50%;
    transform: translateX(-50%);
    width: 400px;
    height: 300px;
    background: radial-gradient(ellipse, rgba(200,134,10,0.08) 0%, transparent 70%);
    animation: flicker 4s ease infinite;
    pointer-events: none;
  }

  @keyframes flicker {
    0%, 100% { opacity: 0.8; transform: translateX(-50%) scale(1); }
    25% { opacity: 1; transform: translateX(-50%) scale(1.05); }
    50% { opacity: 0.7; transform: translateX(-50%) scale(0.97); }
    75% { opacity: 0.9; transform: translateX(-50%) scale(1.02); }
  }
</style>
</head>
<body>

<div class="bg"></div>
<div class="arch"></div>
<div class="glow"></div>

<div class="particles">
  <div class="p"></div><div class="p"></div><div class="p"></div>
  <div class="p"></div><div class="p"></div><div class="p"></div>
  <div class="p"></div>
</div>

<div class="content">
  <p class="eyebrow">A Living Archive</p>
  <h1>The Cathedral</h1>
  <p class="tagline">Where memory becomes monument, and words find their stone.</p>
  <div class="divider"></div>
  <p class="frequency">68 bpm Â· 24 kHz</p>
  <a href="index.html" class="enter-btn">Enter</a>
</div>

</body>
</html>
